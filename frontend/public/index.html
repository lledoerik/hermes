<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Hermes - El transport més ràpid de l'Olimp. La teva biblioteca multimèdia personal." />
    <link rel="icon" href="/img/favico.ico" />
    <link rel="apple-touch-icon" href="/img/hermes.png" />
    <title>Hermes - El transport més ràpid de l'Olimp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #0f172a;
            color: #ffffff;
            overflow-x: hidden;
        }
        /* Initial loading screen */
        #initial-loader {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom right, #0f172a, #1e3a8a, #0f172a);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        #initial-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #initial-loader img {
            width: 100px;
            height: 100px;
            animation: pulse 2s ease-in-out infinite;
        }
        #initial-loader h2 {
            margin-top: 20px;
            font-size: 28px;
            font-weight: 700;
            color: #328492;
        }
        #initial-loader p {
            margin-top: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <noscript>Necessites JavaScript per executar Hermes.</noscript>

    <!-- Initial loader while React loads -->
    <div id="initial-loader">
        <img src="/img/hermes.png" alt="Hermes" />
        <h2>Hermes</h2>
        <p>El transport més ràpid de l'Olimp</p>
    </div>

    <div id="root"></div>

    <script>
        // Hide loader when React app is ready
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('initial-loader').classList.add('hidden');
            }, 500);
        });
    </script>
</body>
</html>

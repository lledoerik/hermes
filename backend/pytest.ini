[pytest]
# Configuració de pytest per Hermes Backend

# Directori de tests
testpaths = tests

# Patró de fitxers de test
python_files = test_*.py *_test.py

# Patró de classes de test
python_classes = Test*

# Patró de funcions de test
python_functions = test_*

# Opcions per defecte
addopts =
    # Verbose output
    -v
    # Mostrar resum de tests
    --tb=short
    # Mostrar warnings
    -W ignore::DeprecationWarning
    # Coverage report
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    # Fail fast (opcional)
    # -x

# Marques personalitzades
markers =
    slow: tests que triguen molt temps
    integration: tests d'integració amb BD
    unit: tests unitaris
    api: tests d'endpoints API
